<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="extensionName">Temu Global Products Only</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 data-i18n="popupTitle">Temu Global Products Only</h1>
    </div>
    
    <div class="control-section">
      <div class="toggle-container">
        <label class="toggle-label">
          <span class="toggle-text" data-i18n="filterStatus">Filter Status</span>
          <div class="toggle-switch">
            <input type="checkbox" id="filterToggle" checked>
            <span class="slider"></span>
          </div>
        </label>
      </div>
      
      <div class="status">
        <span class="status-indicator" id="statusIndicator">‚óè</span>
        <span class="status-text" id="statusText" data-i18n="statusActive">Active</span>
      </div>
    </div>
    
    <div class="info-section">
      <p class="info-text" data-i18n="infoText">
        This extension hides local products on Temu and shows only global products.
      </p>
    </div>

    <div class="github-link-container">
      <a class="github-link" href="https://github.com/closery/temu-global-products-only" target="_blank">Github Repository</a>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
