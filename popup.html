<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temu Global Products Only</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Temu Global Products Only</h1>
    </div>
    
    <div class="control-section">
      <div class="toggle-container">
        <label class="toggle-label">
          <span class="toggle-text">Filtre Durumu</span>
          <div class="toggle-switch">
            <input type="checkbox" id="filterToggle" checked>
            <span class="slider"></span>
          </div>
        </label>
      </div>
      
      <div class="status">
        <span class="status-indicator" id="statusIndicator">●</span>
        <span class="status-text" id="statusText">Aktif</span>
      </div>
    </div>
    
    <div class="info-section">
      <p class="info-text">
        Bu eklenti Temu'da yerel ürünleri gizler ve sadece global ürünleri gösterir.
      </p>
    </div>

    <div class="github-link-container">
      <a class="github-link" href="https://github.com/closery/temu-global-products-only" target="_blank">Github Repository</a>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
